<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, interactive-widget=resizes-content" />
    <meta name="theme-color" content="#639" />
    <title>Whyolet Text</title>
    <link rel="icon" href="icons/Icon-512.png" />
    <link rel="manifest" href="manifest.json" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <link href="style.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="column">

      <div class="margin">
        <div class="margin tools">
          <span class="material-icons">
            menu
          </span>
        </div>
        <div class="main tools">
          <span class="material-icons">
            undo
          </span>
          <span class="material-icons">
            redo
          </span>
        </div>
        <div class="margin tools">
          <span class="material-icons">
            search
          </span>
        </div>
      </div>

      <div class="main">
        <div class="margin"></div>
        <div class="main">
          <textarea id="ta" readonly>Loading...</textarea>
        </div>
        <div class="margin tools column">
          <span class="material-icons">
            north
          </span>
          <span class="material-icons">
            south
          </span>
        </div>
      </div>

      <div class="margin">
        <div class="margin tools">
          <span class="material-icons">
            west
          </span>
        </div>
        <div class="main tools">
          <span class="material-icons">
            clear
          </span>
          <span class="material-icons">
            remove
          </span>
        </div>
        <div class="margin tools">
          <span class="material-icons">
            east
          </span>
        </div>
      </div>

    </div>
  </body>
</html>
