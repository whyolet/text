<!DOCTYPE html>
<html>
  <head>
    <title>Whyolet Text</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Personal tasks/text editor">
    <meta name="theme-color" content="#639" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, interactive-widget=resizes-content" />

    <meta property="og:title" content="Whyolet Text" />
    <meta property="og:description" content="Personal tasks/text editor" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://text.whyolet.com/" />
    <meta property="og:image" content="https://text.whyolet.com/icons/Icon-512.png" />

    <link rel="apple-touch-icon" sizes="192x192" href="icons/Icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="icons/Icon-512.png" />
    <link rel="icon" sizes="192x192" href="icons/Icon-192.png" />
    <link rel="icon" sizes="512x512" href="icons/Icon-512.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="big column">

      <div id="find-replace-row" class="hidden mid row item">
        <div class="gap"></div>
        <div class="big">
          <input id="find-what" placeholder="Find..." />
        </div>
        <div class="ibox">
          <span id="replace" class="icon">arrow_forward</span>
        </div>
        <div class="big">
          <input id="replace-with" placeholder="Replace..." />
        </div>
        <div class="ibox">
          <span id="find-prev" class="icon">chevron_backward</span>
        </div>
        <div class="ibox">
          <span id="find-next" class="icon">chevron_forward</span>
        </div>
      </div>

      <div id="top-row" class="mid row">
        <div class="ibox">
          <span id="menu" class="icon">menu</span>
        </div>
        <div class="big">
          <span id="header" class="header"></span>
          <span id="download" class="icon">download</span>
        </div>
        <div class="ibox">
          <span id="find-replace" class="icon">find_in_page</span>
        </div>
        <div class="ibox">
          <span id="find-all" class="icon">manage_search</span>
        </div>
      </div>

      <div id="main-row" class="big row">
        <div class="mid column">
          <div class="ibox">
            <span id="hash" class="icon">tag</span>
          </div>
          <div class="ibox">
            <span id="back" class="icon">arrow_back</span>
          </div>
        </div>
        <div class="big column">
          <textarea id="ta" readonly>Loading...</textarea>
        </div>
        <div class="mid column">
          <div class="ibox">
            <span id="up" class="icon">north</span>
          </div>
          <div class="ibox">
            <span id="to" class="icon">send</span>
          </div>
          <div class="ibox">
            <span id="down" class="icon">south</span>
          </div>
        </div>
      </div>

      <div id="bottom-row" class="mid row">
        <div class="ibox">
          <span id="delete" class="icon">backspace</span>
        </div>
        <div class="ibox">
          <span id="copy" class="icon">content_copy</span>
        </div>
        <div class="ibox">
          <span id="paste" class="icon">content_paste</span>
        </div>
        <div class="big">
          <span id="undo" class="icon">undo</span>
          <span id="redo" class="icon">redo</span>
        </div>
        <div class="ibox">
          <span id="dedent" class="icon">format_indent_decrease</span>
        </div>
        <div class="ibox">
          <span id="indent" class="icon">format_indent_increase</span>
        </div>
        <div class="ibox">
          <span id="strike" class="icon">remove</span>
        </div>
      </div>

      <div id="find-all-row" class="hidden mid row item">
        <div class="gap"></div>
        <div class="big">
          <input id="find-all-what" placeholder="Find..." />
        </div>
        <div class="ibox">
           <span id="find-all-close" class="icon">search_off</span>
        </div>
      </div>

      <div id="menu-top-row" class="hidden mid row item">
        <div class="big">
          <span class="header">Menu</span>
        </div>
        <div class="ibox">
          <span id="menu-close" class="icon">close</span>
        </div>
      </div>

      <div id="items-row" class="hidden big row column start"></div>

    </div>
  </body>
</html>
