<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<meta name="theme-color" content="#639" />
<title>Whyolet Text</title>
<link rel="icon" href="icons/Icon-512.png" />
<link rel="manifest" href="manifest.json" />

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />

<style>
html,
body,
textarea {
  margin: 0;
  border: 0;
  padding: 0;

  box-sizing: border-box;
  width: 100%;
  height: 100%;  
}

textarea {
  display: block;  /* Avoid scrollbar and visible `body` */
  resize: none;
  padding: 0.5em;
  outline: 0;  /* Avoid black outline on focus */

  background-color: #639;
  color: #CBF;

  font-family: "Ubuntu", sans-serif;
  font-weight: 400;
  font-style: normal;
  font-size: 120%;
}

textarea::selection {
  background-color: #CBF;
  color: #639;
}
</style>
</head>
<body><textarea>Hello</textarea></body>
</html>
