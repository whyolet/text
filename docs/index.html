<!DOCTYPE html>
<html>
  <head>
    <title>Whyolet Text</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Personal tasks/text editor">
    <meta name="theme-color" content="#639" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, interactive-widget=resizes-content" />

    <meta property="og:title" content="Whyolet Text" />
    <meta property="og:description" content="Personal tasks/text editor" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://text.whyolet.com/" />
    <meta property="og:image" content="https://text.whyolet.com/icons/Icon-512.png" />

    <link rel="apple-touch-icon" sizes="192x192" href="icons/Icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="icons/Icon-512.png" />
    <link rel="icon" sizes="192x192" href="icons/Icon-192.png" />
    <link rel="icon" sizes="512x512" href="icons/Icon-512.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="column">

      <div class="margin">
        <div class="margin tools">
          <span id="menu" class="material-icons">
            menu
          </span>
        </div>
        <div class="main tools">
          <span id="header">WhyoletText</span>
          <span id="download" class="material-icons">
            download
          </span>
        </div>
        <div class="margin tools">
          <span id="find" class="material-icons">
            search
          </span>
        </div>
      </div>

      <div class="main">
        <div class="margin tools column">
          <span id="hash" class="material-icons">
            tag
          </span>
          <span id="back" class="material-icons">
            arrow_back
          </span>
        </div>
        <div class="main">
          <textarea id="ta" readonly>Loading...</textarea>
        </div>
        <div class="margin tools column">
          <span id="up" class="material-icons">
            north
          </span>
          <span id="down" class="material-icons">
            south
          </span>
        </div>
      </div>

      <div class="margin">
        <div class="double margin tools">
          <span id="delete" class="material-icons">
            clear
          </span>
          <span id="strike" class="material-icons">
            remove
          </span>
        </div>
        <div class="main tools">
          <span id="undo" class="material-icons">
            undo
          </span>
          <span id="redo" class="material-icons">
            redo
          </span>
        </div>
        <div class="double margin tools">
          <span id="dedent" class="material-icons">
            format_indent_decrease
          </span>
          <span id="indent" class="material-icons">
            format_indent_increase
          </span>
        </div>
      </div>

    </div>
  </body>
</html>
